<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Início - Meu Site</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/home.css" rel="stylesheet">
  </head>
  <body class="m-0 border-0">
    <!-- Mesma navbar do base.html -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Projeto Fintech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chatbot.html">Chat bot</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <!-- Cabeçalho com Saudação e Foto -->
            <div class="col-12 mb-4">
                <div class="d-flex align-items-center">
                    <img src="avatar.jpg" class="rounded-circle me-3 profile-avatar" alt="Profile avatar">
                    <h1 class="display-6 mb-0">Olá, Sara</h1>
                </div>
            </div>

            <!-- Card de Investimentos -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary-custom">
                        <h5 class="card-title mb-0 text-white">Investimentos</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="mb-4">R$ 7.640,00</h2>
                        <div class="chart-container">
                            <canvas id="investmentChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card de Fatura -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary-custom">
                        <h5 class="card-title mb-0 text-white">Fatura Jul/24</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="text-muted">Valor em aberto:</h6>
                        <h3 class="mb-0">R$ 1.250,00</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/graphic.js"></script>
  </body>
</html>
